<p class="font-weight-bold title">People who enrolled to volunteer into various different groups: </p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">PID</th>
      <th scope="col">Name</th>
      <th scope="col">Contacts</th>
      <th scope="col">Enrolled in</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons" app-person-details
    [person]="person" (deletePerson)="deletePerson($event)">
    </tr>
  </tbody>
</table>
